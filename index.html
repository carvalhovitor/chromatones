<!DOCTYPE html>

<!-- Chromatones is an illustrated webpage designed and developed by @vitormeuren - The project consists in a simple stompboxes (effect pedals) dashboard
    where the user is able to hover over each unit and play enabling its color and its correspondent sound -->

<html>

<head> 
    <link rel="stylesheet" type="text/css" href="assets/index.css">
</head>

<body>

    <iframe src="audio/silence.mp3" allow="autoplay" style="display:none"></iframe>

    <main>

        <section id="pedals">

            <div>
                <img src= "img/gifs/01--Fuzz_Animation.gif" alt="Fuzz_Stompbox_Hover">
                <img src= "img/Grey_/01- Fuzz_Estatico_PB.png" alt= "Fuzz_Stompbox">
                <audio id="fuzz" src="audio/Fuzz_Pedal.mp3"></audio>
            </div>

            <div>
                <img src= "img/gifs/02--Phaser_Animation.gif" alt="Phaser_Stompbox_Hover">
                <img src= "img/Grey_/02- Phaser_Estatico_PB.png" alt= "Phaser_Stompbox">
                <audio id="phaser">
                    <source src="audio/Phaser_Pedal.mp3" type="audio/mp3"/>
            </div>

            <div>
                <img src= "img/gifs/03--Chorus_Animation.gif" alt="Chorus_Stompbox_Hover">
                <img src= "img/Grey_/03- Chorus_Estatico_PB.png" alt= "Chorus_Stompbox">
                <audio id="phaser">
                    <source src="audio/Chorus_Pedal.mp3" type="audio/mp3"/>
            </div>

            <div>
                <img src= "img/gifs/04--Delay_Animation.gif" alt="Delay_Stompbox_Hover">
                <img src= "img/Grey_/04- Delay_Estatico_PB.png" alt= "Delay_Stompbox">
                <audio id="phaser">
                    <source src="audio/Delay_Pedal.mp3" type="audio/mp3"/>
            </div>

            <div>
                <img src= "img/gifs/05--Reverb_Animation.gif" alt="Reverb_Stompbox_Hover">
                <img src= "img/Grey_/05- Reverb_Estatico_PB.png" alt= "Reverb_Stompbox">
                <audio id="phaser">
                    <source src="audio/Reverb_Pedal.mp3" type="audio/mp3"/>
            </div>

            <div>
                <img src= "img/gifs/06--Tremolo_Animation.gif" alt="Tremolo_Stompbox_Hover">
                <img src= "img/Grey_/06- Tremolo_Estatico_PB.png" alt= "Tremolo_Stompbox">
                <audio id="phaser">
                    <source src="audio/Tremolo_Pedal.mp3" type="audio/mp3"/>
            </div>

        </section>

    </main>

    <footer>

        <div>
            <button>clean guitar</button>
        </div>

        <div>
            <h3>designed by <a href="http://vitormeuren.com">vitormeuren</a></h3>
        </div>
        
        <div>
            <button class="sound-enabled">
                <img src= "img/icons/sound_enabled.svg" alt="Sound_Enabled_Icon">
            </button>

            <button type="ghost-button">try chaos</button>
        </div>
        
    </footer>

    <script src="assets/index.js" type="text/javascript"></script>
    
</body>

s</html>
