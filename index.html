<!DOCTYPE html>

<!-- Chromatones is an illustrated webpage designed and developed by @vitormeuren - The project consists in a simple stompboxes (effect pedals) dashboard
    where the user is able to hover over each unit and play enabling its color and its correspondent sound -->

<html>

<head> 
    <link rel="stylesheet" type="text/css" href="assets/index.css">
</head>

<body>

    <iframe src="binary/audio/silence.mp3" allow="autoplay" style="display:none"></iframe>

    <div class="wrapper">

        <main>

            <section id="pedals">

                <div>
                    <img src="binary/img/grey/01--fuzz.png" alt="Fuzz_Stompbox">
                    <img src="binary/img/gifs/01--fuzz.gif" alt="Fuzz_Stompbox_Hover">
                    <audio src="binary/audio/fuzz_pedal.mp3"></audio>
                </div>

                <div>
                    <img src="binary/img/grey/02--phaser.png" alt="Phaser_Stompbox">
                    <img src="binary/img/gifs/02--phaser.gif" alt="Phaser_Stompbox_Hover">
                    <audio src="binary/audio/phaser_pedal.mp3"></audio>
                </div>

                <div>
                    <img src="binary/img/grey/03--chorus.png" alt="Chorus_Stompbox">
                    <img src="binary/img/gifs/03--chorus.gif" alt="Chorus_Stompbox_Hover">
                    <audio src="binary/audio/chorus_pedal.mp3"></audio>
                </div>

                <div>
                    <img src="binary/img/grey/04--delay.png" alt="Delay_Stompbox">
                    <img src="binary/img/gifs/04--delay.gif" alt="Delay_Stompbox_Hover">
                    <audio src="binary/audio/delay_pedal.mp3"></audio>
                </div>

                <div>
                    <img src="binary/img/grey/05--reverb.png" alt="Reverb_Stompbox">
                    <img src="binary/img/gifs/05--reverb.gif" alt="Reverb_Stompbox_Hover">
                    <audio src="binary/audio/reverb_pedal.mp3"></audio>
                </div>

                <div>
                    <img src="binary/img/grey/06--tremolo.png" alt="Tremolo_Stompbox">
                    <img src="binary/img/gifs/06--tremolo.gif" alt="Tremolo_Stompbox_Hover">
                    <audio src="binary/audio/tremolo_pedal.mp3"></audio>
                </div>

            </section>

        </main>

        <footer>

            <div>
                <button type="ghost-button" id="clean-guitar">clean guitar</button>
                <audio id="clean-audio" src="binary/audio/clean_guitar.mp3"></audio>
            </div>

            <div>
                <h3>designed by <a href="http://vitormeuren.com">vitormeuren</a></h3>
            </div>
            
            <div>
                <button id="sound-enabled">
                    <svg class="enabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.8-1-3.3-2.5-4v8c1.5-.7 2.5-2.2 2.5-4zM14 3.2v2.1c2.9.9 5 3.5 5 6.7s-2.1 5.9-5 6.7v2.1c4-.9 7-4.5 7-8.8s-3-7.9-7-8.8z"/><path d="M0 0h24v24H0V0z" fill="none"/></svg>
                    <svg class="disabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 12c0-1.8-1-3.3-2.5-4v2.2l2.5 2.4V12zm2.5 0c0 .9-.2 1.8-.5 2.6l1.5 1.5c.7-1.2 1-2.6 1-4.1 0-4.3-3-7.9-7-8.8v2.1c2.9.8 5 3.5 5 6.7zM4.3 3L3 4.3 7.7 9H3v6h4l5 5v-6.7l4.2 4.2c-.7.5-1.4.9-2.2 1.2v2.1c1.4-.3 2.6-1 3.7-1.8l2 2 1.3-1.3-9-9L4.3 3zM12 4L9.9 6.1 12 8.2V4z" /><path d="M0 0h24v24H0V0z" fill="none"/></svg>
                </button>

                <div>
                    <button type="ghost-button" id="try-chaos">try chaos</button>
                    <audio id ="chaos-audio" src="binary/audio/try_chaos.mp3"></audio>
                </div>
            </div>
            
        </footer>

    </div>

    <script src="assets/index.js" type="text/javascript"></script>
    
</body>

</html>
